<div data-ng-controller="PollController as pollCtrl"class="container">
  <!-- Modal if ip address voted before -->
  <div data-ng-show="pollCtrl.voted" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">One vote!</h4>
        </div>
        <div class="modal-body">
          <p>"user-or-ip-voted",You can only vote once a poll./p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
    <form data-ng-submit="pollCtrl.updatePoll(poll)" class="form-horizontal">
      <fieldset>
        <legend>{{pollCtrl.poll.name}}</legend>
        <div class="form-group">
          <!-- <label for="select" class="col-lg-2 control-label">Select</label> -->
          <div class="col-lg-10">
            <select name="select" ng-options="option.name for option in pollCtrl.poll.options" data-ng-model="poll.option" class="form-control" id="select" >
              <option value="">-- choose an option --</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 ">
            <button type="submit" class="btn btn-primary">Vote</button>
          </div>
        </div>
      </fieldset>
    </form>
    </div>
    <div data-ng-controller="ChartController as chartCtrl" class="col-md-6">
      <canvas data-ng-init="chartCtrl.getPoll()" id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
