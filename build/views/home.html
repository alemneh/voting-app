<section class="container" data-ng-init="homeCtrl.getPolls()" data-ng-controller="HomeController as homeCtrl">
  <h1>Trending Polls</h1>
  <div class="list-group">
    <a data-ng-click="homeCtrl.getPoll(poll)" data-ng-repeat="poll in homeCtrl.polls"  class="list-group-item">
      <h4 class="list-group-item-heading">{{poll.name}}</h4>
      <p class="list-group-item-text">Created by {{poll._owner[0]}}</p>
    </a>
  </div>
</section>
