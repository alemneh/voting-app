<section class="container" data-ng-init="homeCtrl.getPolls()" data-ng-controller="HomeController as homeCtrl">
  <h1>Current Polls</h1>
  <table class="table table-striped table-hover ">
  <thead>
    <tr class="active">
      <th>#</th>
      <th>Name</th>
      <th>Option 1</th>
      <th>Option 2</th>
      <th>Option 3</th>
    </tr>
  </thead>
  <tbody>
    <tr class="info" data-ng-repeat="poll in homeCtrl.polls">
      <a  href="#">
      <td>1</td>

        <td data-ng-click="homeCtrl.getPoll(poll)" >{{poll.name}}</td>
        <td>{{poll.options[0]}}</td>
        <td>{{poll.options[1]}}</td>
        <td>{{poll.options[2]}}</td>
      </a>
    </tr>
  </tbody>
  </table>
</section>
